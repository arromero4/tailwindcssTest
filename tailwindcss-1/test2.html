<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
</head>
<body class="container mx-auto mt-5 text-center">
    <div class="grid grid-cols-3 gap-4 my-2">
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">B</div>
      <div class="bg-red-400">C</div>
      <div class="bg-red-400">D</div>
      <div class="bg-red-400">E</div>
      <div class="bg-red-400">F</div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">B</div>
      <div class="bg-blue-400">C</div>
      <div class="bg-blue-400">D</div>
      <div class="bg-blue-400">E</div>
      <div class="bg-blue-400">F</div>
    </div>
    <div class="grid grid-cols-4 gap-4 my-2">
      <div class="bg-green-400 col-span-2">A</div>
      <div class="bg-green-400">B</div>
      <div class="bg-green-400">C</div>
      <div class="bg-green-400">D</div>
      <div class="bg-green-400">E</div>
      <div class="bg-green-400 col-span-4">F</div>
    </div>

      <div class="bg-pink-400">C</div>
      <div class="bg-pink-400">D</div>
      <div class="bg-pink-400">E</div>
      <div class="bg-pink-400">F</div>
      <div class="bg-pink-400">G</div>

      <div class="bg-pink-400">J</div>

      <div class="bg-pink-400">L</div>
    </div>

    <div class="grid grid-cols-12 gap-4 mt-2">
      <div class="bg-orange-400 col-span-4">A</div>
      <div class="bg-orange-400 col-span-4">B</div>
      <div class="bg-orange-400 col-span-4">C</div>

    </div> 
    <div class="grid grid-cols-4 gap-4 my-2">
      <div class="bg-gray-400 col-start-4">A</div>
      <div class="bg-gray-400 col-end-3">B</div>
      <div class="bg-gray-400">C</div>
      <div class="bg-gray-400 col-end-4">D</div>
      <div class="bg-gray-400">E</div>
      <div class="bg-gray-400">F</div>
    </div>
    <!-- ROWS    -->
    <div class="grid grid-rows-4 gap-4 my-2">
      <div class="bg-sky-400 row-span-2">A</div>
      <div class="bg-sky-400">B</div>
      <div class="bg-sky-400">C</div>
      <div class="bg-sky-400">D</div>
      <div class="bg-sky-400">E</div>
      <div class="bg-sky-400">F</div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-4 grid-rows-5 sm:grid-rows-2 gap-4 ">
      <div class="bg-emerald-400">A</div>
      <div class="bg-emerald-400">B</div>
      <div class="bg-emerald-400 col-span-1 sm:col-span-2 row-span-1 sm:row-span-2">C</div>
      <div class="bg-emerald-400">D</div>
      <div class="bg-emerald-400">E</div>
    </div>
